<!-- login.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Admin - 3DMarkerz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-purple-700 min-h-screen flex items-center justify-center text-white">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-gray-800">
        <h2 class="text-2xl font-bold text-center mb-6">Accesso Area Riservata</h2>
        <form method="POST" action="/login">
            <label for="username" class="block font-semibold">Username</label>
            <input type="text" id="username" name="username" required class="w-full p-2 mt-1 mb-4 rounded bg-gray-200">

            <label for="password" class="block font-semibold">Password</label>
            <input type="password" id="password" name="password" required class="w-full p-2 mt-1 mb-6 rounded bg-gray-200">

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition-transform hover:scale-105">
                Accedi
            </button>
        </form>
    </div>
</body>
</html>
