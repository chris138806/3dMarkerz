<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Uploads Admin</title>
</head>
<body>
    <h2>File nella cartella uploads</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
